<!DOCTYPE html>

<html xmlns:th="http://thymeLeafe.org">

<head th:replace ="layouts :: header"></head>


<body>
  
   <!-- This allows you to do a layout that can be reused on the different html pages -->
   <nav th:replace ="layouts :: navBar"></nav>
   
   <div class = "container">
                                  <!-- th:object must be referenced in the controller -->
      <form action= "/projects/save" th:object ="${project}"  method = "POST">
                                                      <!-- th:field must match model object -->
         <input type = "text" placeholder = "Project Name" th:field = "${project.name}">
         
         <select th:field = "${project.progress}">
            <option th:value = "NOTSTARTED"> Not started </option>
            <option th:value = "INPROGRESS">In progress </option>
            <option th:value = "COMPLETED">Completed </option>
         </select>
         
         <textarea th:type = "text" placeholder = "Enter Project Description" th:field = "${project.description}" ></textarea>
         
         <!-- * short hand to get all the employees vs the line below where we specify the path -->
         <select th:field = "*{employees}" multiple = "multiple">
            <option th:each = "employee : ${allEmployees}"
                    th:value = "${employee.employeeId}"
                    th:text = "${employee.firstName}">
            </option>
         </select>
         <!--<select th:field = "${project.employees}"></select>-->
         
         
         <button type = "submit">Create Project</button>
      </form>
   </div>  
   

</body>
</html>
