<!DOCTYPE html>

<html xmlns:th="http://thymeLeafe.org">

<head th:replace="layouts :: header"></head>

<body>
	<nav th:replace="layouts :: navBar"></nav>
	<div class="container">
		<h3>Current Employees</h3>
		<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">
			Add Employee </a>
		<table class="table table-bordered table=striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="anEmployee : ${employeeList}">
					<td th:text="${anEmployee.firstName}">
					<td th:text="${anEmployee.lastName}">
					<td th:text="${anEmployee.email}">
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
